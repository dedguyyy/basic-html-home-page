<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script> function greetUser() {
            // Get the name from the input field
            const name = document.getElementById('nameInput').value.trim();

            // Get the greeting element
            const greetingElement = document.getElementById('greeting');

            if (name) {
                // If name is not empty, display personalized greeting
                greetingElement.textContent = `I enjoy ${name} as well!`;
                greetingElement.style.color = "#2E8B57";
            } else {
                // If name is empty, show an error message
                greetingElement.textContent = "Please write an answer!";
                greetingElement.style.color = "#FF0000";
            }
        }
        </script>
        <title>My Webpage</title>
    </head>
    <body>
        <div align="center"class="p-3 mb-2 bg-primary text-black container-fluid"><h1>Muaz Islam</h1></div>
        <div align="center"class="p-3 mb-2 bg-info text-black container-fluid">
            <h3>My name is Muaz Islam.My favourite hobbies include <a href="football.html">Football</a>,</h3>
            <h3><b><a href="chess.html">Chess</a>,<a href ="valorant.html">Valorant.</a></b></h3>
            <p>What is your favourite hobby?</p>
            <label for="nameInput">Answer:</label>
            <input type="text" id="nameInput" placeholder="Hobby">
            <button onclick="greetUser()">Submit</button>
            <div id="greeting"></div>
            <h2>Click <i><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">This.</a></i></h2>


        </div>
    </body>
</html>
